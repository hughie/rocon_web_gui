<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rocon Remocon</title>

    <!-- JS, Jquery, Bootstrap, Yaml  -->
    <script type="text/javascript" src="/rocon_web_common/js/thirdparty/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/thirdparty/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/thirdparty/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/thirdparty/js-yaml/js-yaml.js"></script>

    <link rel="stylesheet" href="/rocon_web_common/css/bootstrap.css">
    <link rel="stylesheet" href="/rocon_web_common/css/bootstrap-theme.css">
    
    <!-- ROS related -->
    <script type="text/javascript" src="/rocon_web_common/js/thirdparty/eventemitter2/eventemitter2.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/ros/robotwebtools/roslib.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/thirdparty/uuid.js"></script>


    <!-- etc -->
    <script type="text/javascript" src="/rocon_web_remocon/index.js"></script>
</head>

<body>
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <img class="navbar-brand" style="height:65px; width:150px;" src="/rocon_web_common/img/rocon_logo.png"></img>
                    <a class="navbar-brand" href="#" style="margin-top:6px">Web Remocon</a>
                </div>
            </div>
        </div>
 
        <br><br><br><hr>
        <div class="row">
            <div class="col-sm-4">
                <div id="selecturl">
                    <h5 class="text-center"><strong>Select Master URL</strong></h5>
                    <select class="form-control" id="urlList">
                        <option disabled="disabled">(Please add URL)</option>
                    </select>
                </div>

                <div id="masterinfo">
                    <div class="panel panel-default">
                        <div class="panel-body" id="masterinfopanel">
                            <img src="../rocon_web_common/img/rocon_logo.png"></img>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-1">
                <button type="button" class="btn btn-info btn btn-block" style="margin-top:20px; height:50px; font-size:20px" data-toggle="collapse" data-target="#openaddurl" id="urladdBtn">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                    
            </div>
            
            <div class="col-sm-1">
                <button type="button" class="btn btn-info btn btn btn-block" style="margin-top:20px; height:50px; font-size:20px" id="urldeleteBtn">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
            </div>
    
            <div class="col-sm-2 col-sm-offset-4">
                <button type="button" class="btn btn-info btn btn-block" id="connectBtn" style="margin-top:20px; height:50px; font-size:20px">Connect</button>
                <button type="button" class="btn btn-danger btn btn-block" id="disconnectBtn" style="margin-top:20px; height:50px; font-size:20px">Disconnect</button>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-sm-4">
                <div id="openaddurl" class="collapse out">
                    <div class="well well-sm">
                        <form role="form">
                            <div class="form-group">
                                <h5 class="text-center"><strong>Type Master URL</strong></h5>
                                <input type="text" class="form-control" id="typeURL" placeholder="ws://localhost:9090">
                            </div>
                            <div class="row">
                                <br>
                                <div class="col-xs-6 col-md-6">
                                    <button type="button" class="btn btn-default btn btn-block" data-toggle="collapse" data-target="#openaddurl" id="addurl_addBtn">Add</button>
                                </div>
                                <div class="col-xs-6 col-md-6">
                                    <button type="button" class="btn btn-default btn btn-block" data-toggle="collapse" data-target="#openaddurl">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <hr>
        <div class="row">
            <div class="col-sm-4">
                <div class="well well-sm">
                    <h3 class="text-center"><span class="label label-primary">Role</span></h3>
                    <div class="list-group" id="roles_listgroup">
                    </div>
                </div>
            </div>
            
            <div class="col-sm-4">
                <div class="well well-sm">
                <h3 class="text-center"><span class="label label-primary">Interaction</span></h3>
                    <div class="list-group" id="interactions_listgroup">
                    </div>
                </div>
            </div>
            
            <div class="col-sm-4">
                <div class="well well-sm">
                    <h3 class="text-center"><span class="label label-primary">Description</span></h3>
                    <div class="panel panel-default">
                        <div class="panel-body" id="descriptionpanel">
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-info col-md-4 col-md-offset-1" style="font-size:20px" id="startappBtn">Start App</button>
                        <button type="button" class="btn btn-info col-md-4 col-md-offset-2" style="font-size:20px" id="stopappBtn">Stop App</button>
                    </div>
                    <p/>
                    <div class="row">
                        <button type="button" class="btn btn-info col-md-10 col-md-offset-1" style="font-size:20px" id="stopallappsBtn">Stop All Apps</button>
                    </div>
                </div>
            </div>
        </div>

        <hr>
    </div>

    <!-----------footer----------->
    <footer>
      <img style="width:90px; height:25px;" src="/rocon_web_common/img/yujin_logo.jpg"></img>
      &copy 2014
    </footer>
    <!----------!footer----------->
</body>

</html>
