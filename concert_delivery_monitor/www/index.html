<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rocon - Delivery Viewer</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- jQuery -->
    <script src="/rocon_web_common/js/thirdparty/jquery/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="/rocon_web_common/js/thirdparty/bootstrap/bootstrap.js"></script>
    <script src="/rocon_web_common/js/thirdparty/bootstrap/bootstrap-button.js"></script>
    <!-- ROS-->
    <script type="text/javascript" src="/rocon_web_common/js/thirdparty/easeljs/easeljs.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/thirdparty/eventemitter2/eventemitter2.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/ros/robotwebtools/roslib.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/ros/robotwebtools/ros2d.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/ros/robotwebtools/nav2d.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/ros/robotwebtools/worldlib.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/ros/region_viz/regionviz.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/ros/region_viz/circle.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/ros/region_viz/alvar_ar.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/ros/region_viz/waypoint.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/ros/model/Robot.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/ros/model/OccupancyGridSrvClient.js"></script>

    <!-- ROCON -->
    <script type="text/javascript" src="/rocon_web_common/js/rocon/interactions.js"></script>
    <!-- styles -->
    <link href="/rocon_web_common/css/bootstrap.css" rel="stylesheet"></link>
    <link href="/rocon_web_common/css/bootstrap-button.css" rel="stylesheet"></link>
    <link href="/rocon_web_common/css/bootstrap-responsive.css" rel="stylesheet"></link>
    <!-- App -->
    <link href="index.css" rel="stylesheet"></link>
    <script type="text/javascript" src="index.js"></script>
    
  </head>
  <body>
    <!-- Header -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <img class="brand" style="height:35px; width:120px;" src="/rocon_web_common/img/rocon_logo.png"></img>
          <a class="brand" href="#" style="margin-top:6px">Delivery Viewer</a>
          <p class="input-prepend navbar-text pull-right" style="margin-top:7px">
            <input class="input-large" id="focusedInput" type="text" value=""></input>
          </p>
        </div>
      </div>
    </div>

    <!-- Visualizer -->
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span9" id="view"></div>
        <div class="span3 " id="middle-left" >

          <div class="well order-list sidebar-nav" id="nav-wrapper">
            <center>
            <h3> Pickup Orders </h3>
            </center>
            <hr/>
            <ul id="nav-pickup-orders">
            </ul>
          </div><!-- well -->

          <div class="well order-list sidebar-nav" id="nav-wrapper">
            <center>
            <h3> VM Orders </h3>
            </center>
            <hr/>
            <ul id="nav-vm-orders">
            </ul>
          </div><!-- well -->

        </div>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row-fluid robots-status">
      </div>
    </div>

    <hr/>
    <footer>
      <img style="width:90px; height:25px;" src="/rocon_web_common/img/yujin_logo.jpg"></img>
      &copy 2014
    </footer>
  </body>
</html>
