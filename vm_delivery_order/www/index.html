<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Rocon - ROBO WORLD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- jQuery -->
    <script src="/rocon_web_common/js/thirdparty/jquery/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="/rocon_web_common/js/thirdparty/bootstrap/legacy/bootstrap.2.3.1.js"></script>
    <script src="/rocon_web_common/js/thirdparty/bootstrap/bootstrap-button.js"></script>
    <!-- ROS -->
    <script src="/rocon_web_common/js/thirdparty/eventemitter2/eventemitter2.js"></script>
    <script src="/rocon_web_common/js/ros/robotwebtools/roslib.js"></script>
    <!-- ROCON -->
    <script type="text/javascript" src="/rocon_web_common/js/rocon/interactions.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/thirdparty/uuid.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/thirdparty/config.js"></script>
    <script type="text/javascript" src="/rocon_web_common/js/thirdparty/jquery.flexslider.js"></script>

    <!-- styles -->
    <link href="/rocon_web_common/css/legacy/bootstrap.2.3.1.css" rel="stylesheet"></link>
    <link href="/rocon_web_common/css/bootstrap-button.css" rel="stylesheet"></link>
    <link href="/rocon_web_common/css/bootstrap-responsive.css" rel="stylesheet"></link>
    <!-- App -->
    <script type="text/javascript" src="index.js"></script>
    <link href="index.css" rel="stylesheet"></link>

  </head>
  <body>
    <!-- config layer -->
     <p class='oa-ui-connection-info rosbridge-ip-info'>ws://localhost:9090</p>
     <p class='oa-ui-connection-info rosbridge-connection-info'>connection</p>
     
     <div class='config-layer container'>
        <h1>Config</h1>
     </div>
    <!-- order app main layer -->
     <div class="oa-ui-main">
       <!-- Title-layer 0-->
       <div class="container oa-ui title-layer">
       </div>
       <!-- Intro-layer 1-->
       <div class="container oa-ui intro-layer">
        <img class="intro-layer-img-button" src="./img/2_intro_button_off.png">
       </div>     
       <!-- Menu-layer 2-->
       <div class="container oa-ui menu-layer">
        <p class="menu-layer-drink-img-group"></p>
        <p class="menu-layer-button-img-group">
          <img class="menu-layer-button-img cancel-img-btn" src="./img/3_order_button_cancel_disabled.png">
          <img class="menu-layer-button-img order-img-btn" src="./img/3_order_button_order_disabled.png">
        </p>
       </div>
       <!-- Ordered-layer 3-->
       <div class="container oa-ui ordered-layer">
        <p class='oa-ui-connection-info rosbridge-ip-info'>ws://localhost:9090</p>
        <p class='oa-ui-connection-info rosbridge-connection-info'>connection</p>
        <div class='config-layer container'>
            <h1>Config</h1>
        </div>
       </div>
       <!-- On delivery layer 4-->
       <div class="container oa-ui on-delivery-layer">
        <div class= "on-delivery-layer-slideshow">
          <div class="flexslider">
              <ul class="slides">
                <li>
                  <img src="./img/delivery_status_0.png" />
                </li>
                <li>
                  <img src="./img/delivery_status_1.png" />
                </li>
                <li>
                  <img src="./img/delivery_status_2.png" />
                </li>
                <li>
                  <img src="./img/delivery_status_3.png" />
                </li>
                <li>
                  <img src="./img/delivery_status_4.png" />
                </li>
                
              </ul>
          </div>
        </div>
        
        <p class="image-delivery-status-group">
          <img class="on-delivery-layer-status-img status-img" src="./img/6_order status_ready.png"> 
        </p>
       </div>
       
       <!-- Arrival layer -->
       <div class="container oa-ui arrival-layer">
       </div>
      
       <!-- Delivery end layer -->
       <div class="container oa-ui delivery-end-layer">
       </div>
       <!-- Modal layer  -->
       <div id="confirm-modal" class="modal hide fade modal-order-list" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <p class="modal-drink-img-group"></p>
          <p class="modal-button-img-group">
            <img class="modal-button-img no-img-btn" src="./img/4_modalbox_button_no_off.png" data-dismiss="modal">
            <img class="modal-button-img yes-img-btn" src="./img/4_modalbox_button_yes_off.png" data-dismiss="modal">
          </p>
        </div>
       </div>
     </div>
  </body>
</html>
